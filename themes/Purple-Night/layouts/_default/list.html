<!DOCTYPE html>
<html lang="en">

{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range .Data.Pages }}
  <article class="post-snippet">
    <a href="{{ .RelPermalink }}">{{ .Title }} <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time></a>
  </article>
{{ end }}

{{ partial "footer.html" . }}

</html>
